<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x- ng-cloak {
            display: none !important;
        }
    </style>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css"
          rel="stylesheet">

    <meta charset="UTF-8">
    <title>OFI Rota Manager (Prototype)</title>
</head>
<body ng-app="simplerotamanager">
<div class="col-xs-10 col-xs-offset-1" ng-controller="MainController as vm" ng-cloak>
    <h1 class="text-center"><b style="color: mediumblue">OFI</b><i style="color: dodgerblue">RotaManager</i></h1>
    <h2 class="text-center">{{ vm.calendarTitle }}</h2>

    <div id="buttonRow" class="row">
        <div id="navigering" class="col-md-6 text-center">
            <div id="navigeringsknapper" class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        decrement="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    <span ng-show="vm.calendarView === 'month'">Forrige måned</span>
                    <span ng-show="vm.calendarView === 'day'">Forrige dag</span>
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="vm.viewDate"
                        set-to-today
                        ng-click="vm.cellIsOpen = false">
                    Idag
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        increment="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    <span ng-show="vm.calendarView === 'month'">Neste måned</span>
                    <span ng-show="vm.calendarView === 'day'">Neste dag</span>
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div id="calendarViewToggleButtons" class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'"
                       ng-click="vm.cellIsOpen = false">Måned</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'"
                       ng-click="vm.cellIsOpen = false">Dag</label>
            </div>
        </div>

    </div>

    <br>

    <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="vm.cellIsOpen"
            day-view-split="60"
            cell-auto-open-disabled="true"
            on-timespan-click="vm.timespanClicked(calendarDate)"
            template-scope="vm.slideboxScope">
    </mwl-calendar>

    <br>
    <br>
    <br>

    <button name="genererKnapp" class="btn btn-primary btn-lg col-xs-4 col-xs-offset-4" ng-click="vm.generer()">
        <span class="glyphicon glyphicon-refresh"></span> Generer tjenesteplan
    </button>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/moment/locale/nb.js"></script>
<script src="bower_components/interactjs/interact.js"></script>
<script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
<script src="app.js"></script>
<script src="js/Colors.js"></script>
<script src="js/SkiftViewFactory.js"></script>
<script src="js/MainController.js"></script>

</body>
</html>
