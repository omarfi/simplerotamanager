<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-    ng-cloak {
            display: none !important;
        }
    </style>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>OFI Rota Manager (Prototype)</title>
</head>
<body ng-app="simplerotamanager">
<div class="col-md-10 col-md-offset-1" ng-controller="MainController as vm" ng-cloak>
    <h2 class="text-center">{{ vm.calendarTitle }}</h2>

    <div id="buttonRow" class="row">
        <div id="navigering" class="col-md-6 text-center">
            <div id="navigeringsknapper" class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        decrement="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    <span ng-show="vm.calendarView === 'month'">Forrige måned</span>
                    <span ng-show="vm.calendarView === 'day'">Forrige dag</span>
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="vm.viewDate"
                        set-to-today
                        ng-click="vm.cellIsOpen = false">
                    Idag
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        increment="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    <span ng-show="vm.calendarView === 'month'">Neste måned</span>
                    <span ng-show="vm.calendarView === 'day'">Neste dag</span>
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div id="calendarViewToggleButtons" class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'"
                       ng-click="vm.cellIsOpen = false">Måned</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'"
                       ng-click="vm.cellIsOpen = false">Dag</label>
            </div>
        </div>

    </div>

    <br>

    <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="vm.cellIsOpen"
            day-view-split="60"
            cell-auto-open-disabled="true"
            on-timespan-click="vm.timespanClicked(calendarDate)"
            template-scope="vm.slideboxScope">
    </mwl-calendar>

    <br><br><br>

    <h3 id="event-editor">
        Edit events
    </h3>

    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Title</th>
            <th>Primary color</th>
            <th>Secondary color</th>
            <th>Starts at</th>
            <th>Ends at</th>
            <th>Remove</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="event in vm.events track by $index">
            <td>
                <input
                        type="text"
                        class="form-control"
                        ng-model="event.title">

                <div
                        uib-timepicker
                        ng-model="event.startsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
                <div
                        uib-timepicker
                        ng-model="event.endsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>

            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.primary">
            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.secondary">
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.startsAt"
                            is-open="event.startOpen"
                            close-text="Close">
                    <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>

            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.endsAt"
                            is-open="event.endOpen"
                            close-text="Close">
                    <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'endOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>

            </td>
            <td>
                <button
                        class="btn btn-danger"
                        ng-click="vm.events.splice($index, 1)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/interactjs/interact.js"></script>
<script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
<script src="app.js"></script>
<script src="js/Colors.js"></script>
<script src="js/SkiftViewFactory.js"></script>
<script src="js/MainController.js"></script>

</body>
</html>
