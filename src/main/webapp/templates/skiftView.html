<div class="modal-header">
    <p>Ansatt navn:</p>
    <input id="ansattNavn" type="text" class="form-control modal-title" ng-model="vm.event.title">
</div>
<div class="modal-body">
    <div class="row" style="margin-bottom: 20px">
        <p class="text-center"><b>{{vm.heading}}:</b></p>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-offset-1 text-center">Start tid:</div>
        <div class="col-md-3 text-center">Slutt tid:</div>
        <div class="col-md-3">Kopier til:</div>
    </div>

    <div class="row">
        <div id="startTid" class="col-md-3 col-md-offset-1"
             uib-timepicker
             ng-model="vm.event.startsAt"
             hour-step="1"
             minute-step="15"
             show-meridian="false">
        </div>

        <div id="sluttTid" class="col-md-3"
             uib-timepicker
             ng-model="vm.event.endsAt"
             minute-step="15"
             show-meridian="false">
        </div>

        <div class="col-md-3">
            <div class="radio">
                <label>
                    <input type="radio" name="ukentlig" value="ukentlig" ng-model="vm.skiftFrekvens">
                    Alle {{vm.getDagPrefix()}}dager
                </label>
            </div>
            <div class="radio" ng-hide="vm.erHelgeskift">
                <label>
                    <input type="radio" name="hverdager" value="hverdager" ng-model="vm.skiftFrekvens">
                    Alle hverdager
                </label>
            </div>
            <div class="radio" ng-show="vm.erHelgeskift">
                <label>
                    <input type="radio" name="helg" value="helg" ng-model="vm.skiftFrekvens">
                    Alle helgedager
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="daglig" value="daglig" ng-model="vm.skiftFrekvens">
                    Alle dager
                </label>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" ng-click="vm.events.splice(vm.events.indexOf(vm.event), 1);$close()">
        Slett
    </button>
    <button class="btn btn-primary" ng-click="$close()">Avbryt</button>
    <button class="btn btn-primary" ng-click="vm.lagre();$close()">OK</button>
</div>
