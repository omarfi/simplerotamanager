<div class="modal-header">
    <input type="text" class="form-control modal-title" ng-model="vm.event.title">
</div>
<div class="modal-body">


    <div
            uib-timepicker
            ng-model="vm.event.startsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
    </div>
    <div
            uib-timepicker
            ng-model="vm.event.endsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
